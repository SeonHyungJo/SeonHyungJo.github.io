<hr class="hr-line">
<h3 class="title" style="font-size:22px;">
        {% if site.email %}<a class="social-btn" href="mailto:{{ site.email }}" target="_blank" rel="noopener noreferrer"><i
                        class="fa fa-fw fa-envelope-square"></i></a>{% endif %}
        {% if site.facebook %}<a class="social-btn" href="http://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener noreferrer"><i
                        class="fa fa-fw fa-facebook-square"></i></a>{% endif %}
        {% if site.github-url %}<a class="social-btn" href="http://github.com/{{ site.github-url }}" target="_blank"
                rel="noopener noreferrer"><i class="fa fa-fw fa-github"></i></a>{% endif %}
        {% if site.youtube %}<a class="social-btn" href="https://youtube.com/user/{{ site.youtube }}" target="_blank"
                rel="noopener noreferrer"><i class="fa fa-fw fa-youtube-square"></i></a>{% endif %}
        {% if site.youtube-channel %}<a class="social-btn" href="https://youtube.com/channel/{{ site.youtube-channel }}"
                target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-youtube"></i></a>{% endif %}
</h3>
