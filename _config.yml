# Site
title:              Sseon Blog
bio:                '신입 개발자가 되려고 하는 비전공자'
description:        "본격 스스로 공부, 프로젝트 블로그(aka 내 공부 블로그)"
reading_time:       true
words_per_minute:   200
logo:               'https://avatars2.githubusercontent.com/u/24274424?s=460&v=4'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             ko_kr
url:                https://seonhyungjo.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   sseonblog

# Social
# if you don't have any of social below, comment the line.
